<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCyTlR-qx5aFCsizhRMPe1hz1pdJaLJjQk",
    authDomain: "meal-planner-474313.firebaseapp.com",
    projectId: "meal-planner-474313",
    appId: "1:127147495973:web:0d985075becd2929763babc"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Write a sample recipe
  await setDoc(doc(db, "recipes", "demo"), {
    name: "Pasta Primavera",
    calories: 550,
    createdAt: new Date().toISOString()
  });

  // Read it back
  const snap = await getDoc(doc(db, "recipes", "demo"));
  console.log("Recipe:", snap.data());
</script>
