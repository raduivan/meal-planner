name: Deploy Firebase Hosting + Firestore Rules

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to Firebase Hosting + Firestore Rules
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Verify Firebase version
        run: firebase --version

      - name: Deploy to Firebase Hosting and Firestore Rules
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo "ðŸš€ Starting Firebase deployment..."
          firebase deploy --only hosting,firestore:rules --non-interactive --force
