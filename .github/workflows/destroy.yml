name: Terraform Destroy (local state via artifacts)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type 'destroy' to confirm"
        required: true
        default: ""

permissions:
  contents: read
  id-token: write

env:
  TF_VAR_project_id: ${{ vars.GCP_PROJECT_ID }}
  TF_VAR_region: europe-west3
  TF_IN_AUTOMATION: "1"

jobs:
  destroy:
    runs-on: ubuntu-latest
    # Optional: require environment approval in GitHub → Settings → Environments
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Guard — require explicit confirmation
        if: ${{ github.event.inputs.confirm != 'destroy' }}
        run: |
          echo "You must type 'destroy' to run this workflow."
          exit 1

      - name: Authenticate to Google
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ vars.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ vars.WIF_POOL_ID }}/providers/${{ vars.WIF_PROVIDER_ID }}
          service_account: ${{ vars.WIF_SA_EMAIL }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Download TF state artifact (if present)
        uses: actions/download-artifact@v4
        with:
          name: tfstate
          path: iac
        continue-on-error: true

      - name: Terraform Init
        working-directory: iac
        run: terraform init -input=false

      - name: Plan Destroy (preview)
        working-directory: iac
        run: terraform plan -destroy -out=tfplan -input=false

      - name: Apply Destroy
        working-directory: iac
        run: terraform apply -auto-approve tfplan